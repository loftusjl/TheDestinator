<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trip Advising</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
  <!--loading gif-->
  <div id='loading'></div>

  <div class="page-wrapper">
    <!-- Jumbotron Section -->
    <div class="jumbotron jumbotron-fluid header">
      <div class="container title">
        <h1 class="display-4">
          <span id="the">THE</span>
          <br>DESTINATOR</h1>
      </div>
    </div>
    <!-- Main Content Section -->
    <div class="main-content">
      <!-- Location search and display panel -->
      <div class="row search-panel">
        <!-- Left Column -->
        <div class="col-sm-2 summary">
          <h5 id="summary">TRAVEL SUMMARY</h5>
        </div>

        <!-- Center Column -->
        <div class="col-sm-8 display-location">
          <h5 id="location">DISPLAY LOCATION</h5>
        </div>

        <!-- Right Column -->
        <div class="col-sm-2">
          <form action="submit">
            <div class="form-group">
              <label for="location">Search Location</label>
              <div id="locationField">
                <input class="form-control" id="autocomplete" placeholder="Enter a city" type="text" name="location">
              </div>
            </div>
            <div id="controls">
              <select class="form-control" id="country">
                <option value="all">All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="mx">Mexico</option>
                <option value="nz">New Zealand</option>
                <option value="it">Italy</option>
                <option value="za">South Africa</option>
                <option value="es">Spain</option>
                <option value="pt">Portugal</option>
                <option value="us" selected>U.S.A.</option>
                <option value="uk">United Kingdom</option>
              </select>
            </div>

          </form>
        </div>
      </div>

      <!-- Location image display -->
      <div class="row image-panel">

        <!-- Left Column -->
        <!-- Possible section where we display temperature or accordion -->
        <div class="col-sm-2 temp-display">

          <!-- temporary holding div -->
        </div>
        <!-- Center Column -->
        <div class="col-sm-8">
          <!-- temporary holding div -->
        </div>

        <!-- Right Column -->
        <div class="col-sm-2 fun-fact">
          <!-- <p id="fun-fact">According to the travel_summary image, this is where an interesting fact about the location will be shown.</p> -->
        </div>
      </div>

      <!-- Location Info -->
      <div class="row info-panel">
        <!-- Left Column -->
        <div class="col-sm-2 flight-display">

        </div>
        <!-- Center Column -->
        <div class="col-sm-8 location-info">
          <div id="accordion">
            
          </div>

        </div>
        <!-- Right Column -->
        <div class="col-sm-2 bottom-right">
          <div class="row map-display">
            <div id="map"></div>
          </div>
          <div class="row hotel-display">
            <div id="listing">
              <table id="resultsTable">
                <tbody id="results"></tbody>
              </table>
            </div>

            <div style="display: none">
              <div id="info-content">
                <table>
                  <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                  </tr>
                  <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                  </tr>
                  <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                  </tr>
                  <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                  </tr>
                  <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                  </tr>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--   Commented out MAP code for now. Can impliment as needed     -->
    <!-- <div id="findhotels">
        Find hotels in:
      </div>
 -->

    <!-- Footer -->
    <div class="footer">
      <p id="copyright">Puff Puff Parse &copy;</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/moment.js"></script>
  <!-- <script src="assets/javascript/gPlaces.js"></script> -->
  <script src="./assets/javascript/places.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtAoE-_wQqtKgBC2vDZ_l4Y0qnpzBaMfw&libraries=places&callback=initMap"
    async defer></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
